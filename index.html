    <title> BMI 👌</title>

<body>
    <div class="container">
        <a href="about.html" class="about">Click here to know about BMI and its significance </a>
        <h1>Calculate your BMI</h1>

        <p class="information">Enter your <strong>Weight in kgs and Height in cms </strong> and find out your<strong> BMI. </strong></p>

        <!-- Weight -->
        <label for="inputWeight">Weight : </label>
        <input type="number" id="inputWeight" placeholder="Weight (in kgs)">


        <!-- Height -->
        <label for="inputHeight">Height : </label>
        <input type="number" id="inputHeight" placeholder="Height (in centimetres)">

        <!-- Button -->
        <button id="btn">Check your BMI</button>


        <!-- Display output -->
        <div id="output"></div>
